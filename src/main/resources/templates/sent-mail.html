<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:remove="all">Send Mail with JWT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h3>Here's your JWT!</h3>
    <p>
        <span th:text="${jwt}">jwt</span>
    </p>
    <p>256-bit-secret-key: "this-is-a-test-256-bit-secret-key"</p>
    <p><a href="https://jwt.io/">Decode JWT</a></p>
</body>
</html>
